<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        #clock {
            font-size: 20em;
            color: #ff6600;
            text-align: center;
            margin-top: 200px;
        }
    </style>
</head>
<body>

    <div id="clock"></div> <!-- Time yaha show hoga -->

    <script>
        function displayTime() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            clockElement.innerHTML = now.toLocaleTimeString(); // Current time display hoga
        }

        setInterval(displayTime, 1000); // Har second clock update hoti rahegi
    </script>

</body>
</html>
